<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div class="container" style="background-image: url(../assets/1.JPG);">
    <h1>Register Form</h1>
    <div class="row">
      <div class="col 10">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">



          <div class="form-group">
            <label for="firstName">first name</label>
            <input formControlName="firstName" type="text" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="lastName">Last name</label>
            <input formControlName="lastName" type="text" name="lastName" id="lastName" class="form-control" required />
          </div>

          <!-- <div class="form-group">
              <label for="phone">Phone </label>
              <input
                formControlName="phone"
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                required
              />
            </div> -->

          <div class="form-group">
            <label for="email"> Phone</label>
            <input formControlName="phone" type="text" name="phone" id="phone" class="form-control" required
              minlength="7" />

          </div>

          <!-- <input id="name" name="name" class="form-control"
      required minlength="4" appForbiddenName="bob"
      [(ngModel)]="hero.name" #name="ngModel" > -->




          <div class="form-group">
            <label for="email"> Email</label>
            <input formControlName="_id" type="text" name="email" id="email" class="form-control" required
              minlength="7" />
          </div>

          <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" type="password" name="password" id="password" class="form-control"
              required minlength="4" />

          </div>
          <button class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
